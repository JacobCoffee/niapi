default_language_version:
  python: "3.11"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-toml
      - id: debug-statements
        exclude: "litestar/middleware/exceptions/middleware.py"
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/python-poetry/poetry
    rev: "1.5.0"
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: ["--no-update"]
  - repo: https://github.com/provinzkraut/unasyncd
    rev: "v0.4.0"
    hooks:
      - id: unasyncd
        additional_dependencies: ["ruff"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.275"
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell
        exclude: "tests/openapi/typescript_converter/test_converter"
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--config=./pyproject.toml]
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.14.0
    hooks:
      - id: blacken-docs
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.9-for-vscode"
    hooks:
      - id: prettier
        exclude: "_templates"
  - repo: https://github.com/python-formate/flake8-dunder-all
    rev: v0.3.0
    hooks:
      - id: ensure-dunder-all
        exclude: "test*|examples*|tools"
        args: ["--use-tuple"]
  - repo: https://github.com/ariebovenberg/slotscheck
    rev: v0.16.5
    hooks:
      - id: slotscheck
        exclude: "test_*|docs"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.4.0"
    hooks:
      - id: mypy
        exclude: "test_apps|tools|docs|tests/examples|tests/docker_service_fixtures"
        additional_dependencies:
          [
            "polyfactory>=2.3.2",
            aiosqlite,
            annotated_types,
            async_timeout,
            asyncmy,
            asyncpg,
            asyncpg_stubs,
            attrs,
            beanie,
            beautifulsoup4,
            brotli,
            cattrs,
            click,
            fakeredis>=2.10.2,
            fast-query-parsers,
            freezegun,
            fsspec,
            httpx,
            hypothesis,
            jsbeautifier,
            mako,
            mongomock_motor,
            msgspec,
            multidict,
            opentelemetry-instrumentation-asgi,
            opentelemetry-sdk,
            oracledb,
            piccolo,
            picologging,
            psycopg,
            pydantic,
            pytest,
            pytest-lazy-fixture,
            pytest-mock,
            pytest_docker,
            python-dotenv,
            python-jose,
            pytimeparse,
            pyyaml,
            rich,
            rich-click,
            sqlalchemy>=2.0.12,
            starlette,
            structlog,
            tortoise-orm,
            types-beautifulsoup4,
            types-freezegun,
            types-python-dateutil,
            types-pyyaml,
            types-redis,
            uvicorn,
            prometheus_client,
          ]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.315
    hooks:
      - id: pyright
        exclude: "test_apps|tools|docs|_openapi|tests/examples|tests/docker_service_fixtures"
        additional_dependencies:
          [
            "polyfactory>=2.3.2",
            aiosqlite,
            annotated_types,
            async_timeout,
            asyncmy,
            asyncpg,
            asyncpg_stubs,
            attrs,
            beanie,
            beautifulsoup4,
            brotli,
            cattrs,
            click,
            fakeredis>=2.10.2,
            fast-query-parsers,
            freezegun,
            fsspec,
            httpx,
            hypothesis,
            jsbeautifier,
            mako,
            mongomock_motor,
            msgspec,
            multidict,
            opentelemetry-instrumentation-asgi,
            opentelemetry-sdk,
            oracledb,
            piccolo,
            picologging,
            psycopg,
            pydantic,
            pytest,
            pytest-lazy-fixture,
            pytest-mock,
            pytest_docker,
            python-dotenv,
            python-jose,
            pytimeparse,
            pyyaml,
            rich,
            rich-click,
            sqlalchemy>=2.0.12,
            starlette,
            structlog,
            tortoise-orm,
            types-beautifulsoup4,
            types-freezegun,
            types-python-dateutil,
            types-pyyaml,
            types-redis,
            uvicorn,
            prometheus_client,
          ]
  - repo: local
    hooks:
      - id: sphinx-lint
        name: sphinx-lint
        language: python
        entry: sphinx-lint
        additional_dependencies: [sphinx-lint]
        types: [rst]
